<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.card {
    position: relative;
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    max-width: 360px;
    width: 90%;
    animation: popIn 0.8s ease;
}

h1 {
    color: #ff4d6d;
}

p {
    color: #555;
    font-size: 15px;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 140px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: #adb5bd;
    color: white;
    position: absolute;
    left: 180px;
    top: 40px;
    transition: left 0.25s ease, top 0.25s ease;
}

.tease {
    margin-top: 15px;
    font-size: 14px;
    color: #ff4d6d;
    display: none;
}

/* YES SCREEN */
.yes-screen {
    text-align: center;
    animation: fadeIn 1s ease;
}

.yes-screen img {
    width: 230px;
    margin-top: 20px;
    border-radius: 22px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: red;
    top: -10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

@keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
    <h1>with you life feel magical i dont know what you did but i know how you did   üíñ</h1>
    <p>so lets skip the wait ,i dont want any special day to say this ,i want you to be my only bae</p>
    <p1>WILL YOU BE MY CHELAKUTTY</p1>
   
    <div class="buttons" id="box">
        <button id="yes" onclick="yesClicked()">Yes üòç</button>
        <button id="no">No üôà</button>
    </div>

    <div class="tease" id="teaseText">
        Just say YES already üòò
    </div>
</div>

<script>
let escapeCount = 0;
const noBtn = document.getElementById("no");
const box = document.getElementById("box");
const tease = document.getElementById("teaseText");

function moveNoButton() {
    escapeCount++;

    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    if (escapeCount >= 5) {
        tease.style.display = "block";
    }
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

function yesClicked() {
    document.body.innerHTML = `
        <div class="yes-screen">
            <h1 style="color:#ff4d6d;">i love youuu chelam!! üíïü•π</h1>
            <p>matikita panguüòÇ,jk i know you would choose yes   ‚ù§Ô∏è</p>
            <img src="couple.png" alt="Us Together">
            <p style="margin-top:15px;">Happy Valentine‚Äôs Day üíñ</p>
        </div>
    `;
    startConfetti();
}

/* Confetti effect */
function startConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
